<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progreso</title>
</head>
<body>
    <div id="parrafo">
        <h1>Progreso</h1>
        <p>Completando Tarea...</p>
        <progress id="barraProgreso" value="0" max="100"></progress>
    </div>
    <script>
        var progreso = document.getElementById("barraProgreso");
        var progresoActual = 0;

        var intervalo = setInterval(() => {
            progresoActual +=10;
            progreso.value = progresoActual;

            if (progresoActual >= progreso.max) {
                clearInterval(intervalo);
                setTimeout(() => {
                    alert("Tarea Completada");
                    document.getElementById("parrafo").style.display = "none"
                }, 200);
            }
            
        },1000);
    </script>
</body>
</html>
