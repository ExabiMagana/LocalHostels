<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo1.css">
    <title>Etiquetas Utiles</title>
</head>
<body>
    <button onclick="document.getElementById('modalHTML').showModal();">Abrir Modal</button>
    <dialog id="modalHTML">
        <p>Este modal es de HTML</p>
        <form method="dialog">
            <input type="submit" value="Salir">
            <!--<button onclick="this.parentElement.close()">Cerrar</button>-->
        </form>
    </dialog>
    <button class="oscuro" onclick="document.body.classList.toggle('dark'); this.classList.toggle('claro')" >☼</button>
    <details>
        <summary>Clic para Mas</summary>
        Mas
    </details>
    <meter value="100"></meter><br>
    <label for="prueba">
        <picture>
            <img class="img1" id="Ejemplo" src="imagenes/Ejemplo.jpg" alt="Ejemplo" >
        </picture>
        <br>
    </label>
    <input type="checkbox" name="prueba" id="prueba">
    
    <button onclick="document.getElementById('Ejemplo').classList.toggle('img2');">X</button>
    <script>
        var checkbox=document.getElementById("prueba");

        checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
            document.getElementById('Ejemplo').classList.toggle('img3');
        } else {
            document.getElementById('Ejemplo').classList.toggle('img3');
        }
    });
    </script>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-inner">
        <div class="flip-front">
            <div class="overlay-text">Click para ver más</div>
            <img src="imagenes/Ejemplo.jpg" alt="Hotel" />
        </div>
        <div class="flip-back">
            <p>Hotel Playa Paraíso<br>Habitaciones desde $50/noche</p>
        </div>
        </div>
    </div>
</body>
</html>
