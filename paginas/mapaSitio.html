<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa del Sitio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            }

        .mapa {
            text-align: center;
            position: relative;
        }

        .nodo {
            display: inline-block;
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 12px 24px;
            margin: 20px;
            font-weight: bold;
        }

        .titulo {
            background-color: #112e50;
            color: white;
            font-size: 18px;
        }

        .sub {
            font-size: 14px;
            margin-top: 10px;
        }

        .fila {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .columna {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centro {
            margin: 20px 0;
        }

        .espacio {
            width: 100px;
        }

        .linea, .linea.central, .linea.triple {
            width: 100%;
            height: 20px;
            position: relative;
        }

        .linea::before, .linea.central::before, .linea.triple::before {
            content: '';
            position: absolute;
            top: 0;
            height: 20px;
            width: 2px;
            background: black;
            left: 50%;
            transform: translateX(-50%);
        }

        .linea.central::before {
            height: 30px;
        }

        .linea.triple::before {
            height: 40px;
        }

        .linea.triple::after {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 2px;
            background: black;
            left: 20%;
        }
    </style>
</head>
<body>
  <div class="mapa">
    <div class="nodo titulo">MAPA DEL SITIO</div>

    <div class="linea"></div>

    <div class="fila">      
        <div class="nodo">SERVICIOS</div>
        <div class="nodo">INICIO</div>
        <div class="nodo">TODOS</div>
        <div class="nodo">RESERVA</div>
    </div>

    <div class="linea central"></div>

    <div class="centro">
      <div class="nodo">PÁGINAS DE CADA SERVICIO</div>
    </div>

    <div class="linea triple"></div>

    <div class="fila">
      <div class="columna">
        <div class="nodo">HOTELES</div>
        <div class="nodo sub">PÁGINAS DE LOS HOTELES</div>
      </div>
      <div class="espacio"></div>
      <div class="columna">
        <div class="nodo">CIUDADES</div>
        <div class="nodo sub">PÁGINAS DE LAS CIUDADES</div>
      </div>
    </div>
  </div>
</body>
</html>
